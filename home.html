<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Rating</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color:#000000;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .team-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team-list li {
            background: #ffffff;
            margin: 15px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            width: 250px;
            text-align: left;
        }
        .team-list li:hover {
            transform: scale(1.07);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .team-list img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #1eb567;
        }
        .team-list a {
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .team-list a:hover {
            color: #1a4b31;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Rating Q4 24-25</h1>
        <ul class="team-list" id="team-list">
        </ul>
    </div>

    <script>
        const teamMembers = [
            { name: "Nandan Mall", link: "teamRating/Sir.html" },
            { name: "Sriyam Mall", link: "teamRating/Sriyam.html" },
            { name: "Kritika Sadhwani", link: "teamRating/Kritika.html" },
            { name: "Akash Verma", link: "teamRating/Akash.html" },
            { name: "Arati Sharma", link: "teamRating/Arati.html" },
            { name: "Dr. Anjan Kumari", link: "teamRating/Anjan_Ji.html" },
            { name: "Anubrata Chakraborty", link: "teamRating/Anubrata.html" },
            { name: "Arjun Singh Gill", link: "teamRating/Arjun.html" },
            { name: "Ayushmaan Soni", link: "teamRating/Ayush.html" },
            { name: "Debaroti Pal", link: "teamRating/Debaroti.html" },
            { name: "Debpritha Halder", link: "teamRating/Debpritha.html" },
            { name: "Kiran Shaw", link: "teamRating/Kiran.html" },
            { name: "Mayank Tibrewal", link: "teamRating/Mayank.html" },
            { name: "Pooja Khairajani", link: "teamRating/Pooja.html" },
            { name: "Prasanta Das", link: "teamRating/Prasanta_Da.html" },
            { name: "Priyasha Singhania", link: "teamRating/Priyasha.html" },
            { name: "Purnendu Pal", link: "teamRating/Purnendu.html" },
            { name: "Rohit Kr. Das", link: "teamRating/Rohit.html" },
            { name: "Shreya Khandelia Rawat", link: "teamRating/Shreya.html" },
            { name: "Sumit Kr. Sharma", link: "teamRating/Sumit.html" },
            { name: "Md. Wasim Akram", link: "teamRating/Wasim.html" },
            { name: "Sourav Saha", link: "teamRating/Sourav.html" }
        ];

        const teamListElement = document.getElementById("team-list");
        
        teamMembers.forEach(member => {
            const listItem = document.createElement("li");
            const img = document.createElement("img");
            img.src = "e.jpg"; 
            img.alt = member.name;
            const link = document.createElement("a");
            link.href = member.link;
            link.target = "_blank";
            link.textContent = member.name;
            
            listItem.appendChild(img);
            listItem.appendChild(link);
            teamListElement.appendChild(listItem);
        });
    </script>
</body>
</html>
