<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Rating</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color:#000000;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .team-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team-list li {
            background: #ffffff;
            margin: 15px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            width: 250px;
            text-align: left;
        }
        .team-list li:hover {
            transform: scale(1.07);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .team-list img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #1eb567;
        }
        .team-list a {
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .team-list a:hover {
            color: #1a4b31;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Rating Q4 24-25</h1>
        <ul class="team-list" id="team-list">
        </ul>
    </div>

    <script>
        const teamMembers = [
            { name: "Prasanata Das", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/1eb6DvAD6hc3Dhlk9OFbOFGhUf8Uxrq2Xzzc-Ca3RP1Y/edit?gid=1320322551#gid=1320322551" },
            { name: "Priyasha Singhania", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/1W76S-uJ3COSaZ2SHB9tfdnkhrKaAjeA9wPEUeflt7n0/edit?gid=1320322551#gid=1320322551" },
            { name: "Shreya Khandelia Rawat", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/1bOPaf02if2UgiGiiMelhf_RMHH9_unyzeaESeDhVPOE/edit?gid=1320322551#gid=1320322551" },
            { name: "Akash Verma", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/1bw9I8hTTIun6A_EogtOcbNvvlclGB-7NWrLC77nXyK8/edit?gid=1320322551#gid=1320322551" },
            { name: "Arati Sharma", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/1a9r4vNZ-S0Sohxv9XjotpoR1v-9hTYD_2Nv4EIcSKMM/edit?gid=1320322551#gid=1320322551" },
            { name: "Pooja Khairajani", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/1wYoAVNpb5UuyQwT7ZbBqAodFgtF6FJNQ5isWb6DoJjA/edit?gid=1320322551#gid=1320322551" },
            { name: "Mayank Tibrewal", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/138vNPko52dC1kgHg2ykgQzzNrpba5-H4dH4h7WIixPs/edit?gid=1320322551#gid=1320322551" },
            { name: "Sourav Saha", link: "microsoft-edge:https://docs.google.com/spreadsheets/d/1FC3gemwjJ6D5IvBryGyoZODKG09SJIB53Nf_KbeaE9U/edit?gid=1320322551#gid=1320322551" }
        ];

        const teamListElement = document.getElementById("team-list");
        
        teamMembers.forEach(member => {
            const listItem = document.createElement("li");
            const img = document.createElement("img");
            img.src = "e.jpg"; 
            img.alt = member.name;
            const link = document.createElement("a");
            link.href = member.link;
            link.target = "_blank";
            link.textContent = member.name;
            
            listItem.appendChild(img);
            listItem.appendChild(link);
            teamListElement.appendChild(listItem);
        });
    </script>
</body>
</html>
